<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex {
      display: flex;
      justify-content: end;
      /* overflow: visible; */
    }

    .item {
      flex: 0 0 100%;
      order: 1;
      background-color: #f00;
    }

    .item.sp {
      order: 0;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="item">1</div>
    <div class="item sp">2</div>
  </div>
</body>
</html>
